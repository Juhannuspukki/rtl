{{ define "main" }}

    <header>
        <div class="container">
            <h1>{{ .Title }}</h1>
            <h2>{{ .Params.subtitle }}</h2>
            <p class="ingress">{{ .Params.textSection | markdownify }}</p>
        </div>
    </header>

    <main class="container">
        {{ range .Params.peopleSection }}
            {{ partial "teachers" . }}
        {{ end }}
    </main>

{{ end }}
